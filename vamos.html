<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images Side by Side</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .image-container {
            display: flex;
            gap: 20px; /* Space between images */
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Replace these image URLs with your own -->
        <img src="IMG_5213 (1).jpeg" alt="Image 1">
        <img src="https://via.placeholder.com/300x200" alt="Image 2">
        <img src="https://via.placeholder.com/300x200" alt="Image 3">
    </div>
</body>
</html>
